<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/login_page.css">
    <script src="../js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <div id="banner-box">
            <h1>Acesse sua conta &<br>Faça parte da nossa história</h1>
            <img id="img" src="../svg/animation.svg" alt="">
        </div>
        <div id="login-box">
            <div id="card-login">
                <h1>ENTRAR</h1>
                <div class="info-login">
                    <label for="user">E-mail</label>
                    <input type="text" name="user" placeholder="Digite seu e-mail">
                </div>
                <div class="info-login">
                    <label for="password">Senha</label>
                    <input type="password" name="password" placeholder="Digite sua senha">
                </div>
                <div id="remember">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox" id="remember-text">Lembrar-me</label>
                </div>
                <div>
                    <a href="home_page.html"><button id="login-btn">LOGIN</button></a>
                </div>
                <div id="options">
                    <div id="cadastro"><a href="registration_page.html">Cadastrar-se</a></div>
                    <div id="remb-pass"><a href="#">Esqueceu a senha?</a></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
